<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="popup.css">
    <title>Template Manager</title>
</head>
<body>
    <div class="container mt-3">
        <img src="quickfila.png" alt="Quick-fil-A Logo" class="logo">
        <h2>Template Manager</h2>
        <div class="action-buttons">
            <button id="addButton" class="btn btn-primary">Add New Template</button>
            <div class="secondary-buttons">
                <button id="importButton" class="btn btn-secondary">Import Templates</button>
                <button id="exportButton" class="btn btn-secondary">Export Templates</button>
                <button id="downloadSampleButton" class="btn btn-secondary">Download Sample</button>
            </div>
        </div>
        <!-- Hidden file input for import -->
        <label for="fileInput" class="hidden">Import JSON file</label>
        <input type="file" id="fileInput" accept=".json" class="hidden">
        <div class="template-form">
            <div class="form-group">
                <label for="shortcut">Shortcut (e.g., +welcome)</label>
                <input type="text" class="form-control" id="shortcut" placeholder="Enter shortcut text">
                <div class="invalid-feedback">Shortcut should not be empty</div>
            </div>

            <div class="form-group">
                <label for="description">Template Name</label>
                <input type="text" class="form-control" id="description" placeholder="Enter template name">
                <div class="invalid-feedback">Template name should not be empty</div>
            </div>

            <div class="form-group">
                <label for="template">Template Content</label>
                <div id="template" class="form-control rich-editor" contenteditable="true" placeholder="Enter your template content"></div>
                <div class="toolbar">
                    <button type="button" class="btn btn-sm btn-light" title="Bold" onclick="document.execCommand('bold')"><strong>B</strong></button>
                    <button type="button" class="btn btn-sm btn-light" title="Italic" onclick="document.execCommand('italic')"><em>I</em></button>
                    <button type="button" class="btn btn-sm btn-light" title="Underline" onclick="document.execCommand('underline')"><u>U</u></button>
                </div>
                <div class="invalid-feedback">Template content should not be empty</div>
                <small class="form-text text-muted">
                    Use {{variable_name}} to create fill-in-the-blank fields
                </small>
            </div>

            <div class="form-group button-group">
                <button type="submit" class="btn btn-primary">Save Template</button>
                <button type="button" class="btn btn-secondary">Cancel</button>
            </div>
        </div>
        <hr>
        <h3>Existing Templates</h3>
        <ul id="templateList" class="list-group">
            <!-- Templates will be listed here -->
        </ul>
    </div>
    <footer class="credit-section">
        <p>Made by <a href="https://sp1210.netlify.app" target="_blank">Sanjana Prabhakar</a></p>
    </footer>
    <script src="popup.js"></script>
</body>
</html>
